<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="ChatFlow - Real-time messaging app with modern UI and seamless communication"

      name="keywords"
      content="chat, messaging, real-time, communication, socket.io"
    />
    <meta name="author" content="ChatFlow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ChatFlow - Real-time Chat Application" />

      property="og:description"
      content="Connect and chat with friends in real-time with ChatFlow's modern messaging platform"

    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
